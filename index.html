<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Форма регистрации</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <input type="text" id="first-name"  placeholder="Имя"/>
          <span id="first-name-error" class="message"></span>
          <input type="text" id="last-name" placeholder="Фамилия"/>
          <span id="last-name-error" class="message"></span>
          <input type="email" id="email" placeholder="E-mail"/>
          <span id="email-error" class="message"></span>
          <input type="password" id="password" placeholder="Пароль"/>
          <span id="password-error" class="message"></span>
          <input type="password" id="password-confirm" placeholder="Подтвердите пароль"/>
          <span id="password-confirm-error" class="message"></span>
          <input type="date" id="birth-day" placeholder="Дата Рождения"/>
          <span id="birth-day-error" class="message"></span>
          <button id="form-button" disabled>Отправить</button>
        </form>
      </div>
    </div>
    <script type="module" src="run.js"></script>
  </body>
</html>
